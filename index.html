<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow Now</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <h1>POW NOW</h1>
        <h2>Find Cheap Flights to Fresh Snow</h2>
        <div id="home-screen-copy">
            <h3 id="flight-tomorrow">Your flight leaves tomorrow!</h3> 
            <h3 id="instructions">Select your nearest outbound airport and return date to see the current snowfall at some of the US's best ski resorts, and how much it will cost to get there.</h3>
        </div>
        <div id="form">
        <form>
            <label for="outbound-airport" >Outbound Airport: </label>
            <select name="outbound-airport" id="outbound-airport" required>
            <option selected disabled>Select an Airport</option>
            <option value="LAX">Los Angeles (LAX)</option>
            <option value="DEN">Denver (DEN)</option>
            <option value="SLC">Salt Lake City (SLC)</option>
            <option value="ATL">Atlanta (ATL)</option>
            <option value="ORD">Chicago O'Hare (ORD)</option>
            <option value="JFK">New York (JFK)</option>
            </select>

            <label for="return-date">Return Date: </label>
            <input type="date" name="return-date" id="inbound-date" min="" required>

            <input type="submit" id="submit" value="Submit">
        </form>
        </div>

        <section id="results" class="hidden">
            <div id="results-list">
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
