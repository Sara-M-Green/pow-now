<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow Now</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h1>Pow Now</h1>
    <form>
        <label for="outbound-airport">Select Outbound Airport: </label>
        <select name="outbound-airport" required>
        <option value="LAX">Los Angeles (LAX)</option>
        <option value="DEN">Denver (DEN)</option>
        <option value="SLC">Salt Lake City (SLC)</option>
        </select>

        <label for="max-budget">Max Budget: $</label>
        <input type="number" name="max-budget" step="0.01">

        <label for="return-date">Return Date: </label>
        <input type="date" name="return-date">
        <input type="submit">
    </form>
</div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
