<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow Now</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <h1>POW NOW</h1>
        <div id="home-screen-copy">
            <h2>Find out which resorts have the most snow</h2> 
            <H2>RIGHT NOW</H2>
        </div>          
        <div id="form">
            <form>
                <input type="submit" id="submit" value="Let's Go Skiing!">            
            </form>
            <P>(Or snowboarding if you're into that)</P>
        </div>
        <div id="form-home" class="hidden">
            <form>
                <input type="submit" id="home" value="Home">            
            </form>
        </div>

        <section id="results" class="hidden">
            <div id="results-list">
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
